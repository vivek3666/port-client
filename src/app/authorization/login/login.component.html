<div>
  <div>
    <auth-header></auth-header>
  </div>
  <div id="login-container">
    <span class="anchor" id="formLogin"></span>
    <div>
      <div>
        <h3 class="signin-header">Sign In</h3>
        <h5 class="signin-subheader">To start using the app</h5>
      </div>
      <div class="form-container">
        <form [formGroup]="loginForm" (ngSubmit)='loginUser()'>
          <div>
            <label for="email">Enter email id:</label>
            <div>
              <input [formControlName]="'email'" id="email" name="email"
                     required type="email" [placeholder]="'ministry@government.in'">
            </div>
          </div>
          <div>
            <label>Enter Password</label>
            <div>
              <div>
                <input id="input" name="password" [formControlName]="'password'"
                       required [type]="isHide?'password':'text'" [placeholder]="'Password'">
              </div>
              <div>
                <i aria-hidden="true" alt="show password"
                   (click)="hidePassword()"></i>
              </div>
            </div>
          </div>

          <div id="button-parent">
            <input id="button" type='submit' value='Sign In'/>
          </div>
          <div class="not-a-member">
            <label style="margin-right:0.5vw">Not a member? </label>
            <a class="signup-link" [routerLink]="'/auth/register'">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
    <br>
  </div>
</div>
